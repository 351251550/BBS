<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form method="post" action="{:U('Admin/Follow/index')}">
		搜索<input name='search' type='text' placeholder='请输入搜索内容'>
		帖子板块:
		<select name="cardid">
			<option value="0">全部</option>
			<option value="1">PHP</option>
			<option value="2">JS</option>
			<option value="3">HTML</option>
			<option value="4">CSS</option>
		</select>
		留言状态:
		<select name="status">
			<option value="0">全部</option>
			<option value="1">全部可见</option>
			<option value="2">只对楼主可见</option>
		</select>
		<input type="submit" value="搜索">
	</form>
	{//恢复默认页面，server的两个变量为获得当前文件的url地址。}
	<a href="<php> echo'http://'.$_SERVER['HTTP_HOST'].$_SERVER['REQUEST_URI'];</php>">恢复默认</a>
	<table border=1>
		<tr>
			<th>id</th>
			<th>跟帖人uid</th>
			<th>发帖人authorid</th>
			<th>发帖板块</th>
			<th>跟帖内容</th>
			<th>楼层</th>
			<th>最后修改时间</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
		<foreach name="list" key="key" item="val">
			<tr>
				<td>{$val['id']}</td>
				<td>{$val['uid']}</td>
				<td>{$val['authorid']}</td>
				<td>{$val['cardid']}</td>
				<td>{$val['content']}</td>
				<td>{$val['floor']}</td>
				<td>{$val['edittime']}</td>
				<td>{$val['status']}</td>
				<td>
					<if condition="$val['floor'] neq 1">
						<a href="{:U('Admin/Follow/del',['id'=>$val['id'],'p'=>$_GET['p']])}">
						删除</a>
					<else/>
						<b>不可操作</b>
					</if>
				</td>
			</tr>
		</foreach>
	</table>
	
		<h1>{$show}</h1>
	</table>
</body>
</html>
