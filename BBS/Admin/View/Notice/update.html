<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台模板</title>

<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>

<link rel="stylesheet" href="__PUBLIC__/css/add.css" type="text/css" media="screen">
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css" media="screen">

</head>
<body>
<div class="div_from_aoto" style="width: 500px;">
    <form action="{:U('Admin/Notice/action')}"  method="post">
        <input type="hidden" value="{$res['id']}" name="id">
        <div class="control-group">
            <label class="laber_from">通知标题</label>
            <div class="controls"><input name="title" class="input_from" placeholder="请输入标题" type="text" value="{$res['title']}"><p class="help-block"></p></div>
        </div>

        <div class="control-group">
            <label class="laber_from">通知内容</label>
            <div class="controls"><textarea name="content">{$res['content']}</textarea></div>
        </div>
        <div class="control-group">
            <label class="laber_from"></label>
            <div class="controls">
                <button class="btn btn-success" style="width:120px;">确认</button>
                <input type="reset" value="清空" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>

</body></html>
