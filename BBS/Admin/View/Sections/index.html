<!DOCTYPE html>
<html>
<head>
             <meta charset="UTF-8">
	<title>板块表单</title>
	<load href="__PUBLIC__/css/bootstrap.min.css"/>
	<load href="__PUBLIC__/js/jquery.js"/>
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
</head>
<body>
              <h1>{$title}</h1>
              <table class="table table-hover">
                      <tr>
                            <th>id</th>
                            <th>父级板块id</th>
                             <th>板块名称</th>
                             <th>板块状态</th>
                             <th>板块管理员</th>
                             <th>板块路径</th>
                             <th>操作</th>
                      </tr>
              <foreach name="list" key="key" item="val">
                   <tr>
		<td>{$val['id']}</td>
		<td>{$val['parent_id']}</td>
		<td>{$val['name']}</td>
		<td>{$val['status']}</td>
		<td>{$val['administrators']}</td>
		<td>{$val['path']}</td>
		<td>
			<a class="btn btn-danger" href="{:U('Admin/Sections/edit' , ['id' => $val['id'] ] )}">修改</a>
			<a class="btn btn-info"  href="{:U('Admin/Sections/del',['id' => $val['id'] ])}">删除</a>
		</td>
	        </tr>
 	</foreach>
              </table>
              <div  id="btnBox">
 		{$show}
 	      </div>
</body>
<script type="text/javascript">
         // 将数字按钮进行包裹
      $('#btnBox').children().children().unwrap().wrap('<li></li>').parent().wrapAll('<ul class="pagination"></ul>');
      // 给当前页码高亮显示
      $('#btnBox span').parent().addClass('active');
</script>
</html>
